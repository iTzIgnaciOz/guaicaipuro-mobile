	<script type="text/javascript">
		app.initialize();
		$(document).ready(function(){
			var fecha_actual = moment().locale("es").format('LLLL');

			$('.fecha').html(fecha_actual);
			var nombre = window.localStorage.getItem("nombre");
			var apellido  = window.localStorage.getItem("apellido");
			var username  = window.localStorage.getItem("username");


			var html = nombre+' '+apellido+' <small>'+ username +'</small>';

			$('.profile-info').html(html);



			$.ajax({
				type:'GET',
				data:{action:'guaicaipuro'},
				url:'http://estadistica.gescolar.me.gob.ve/',
				dataType:'html',
				beforeSend:function(){
                //$('.loader').removeClass('hide');
            },
            success:function(response){

            	$('#card-body-guaicaipuro').html(response);
            },
            error: function (xhr, ajaxOptions, thrownError) {
     // $('.loader').addClass('hide');
     $('#card-body-guaicaipuro').html(xhr.status );
      //toastr.error(  xhr.status+' '+thrownError,'');
        //alert(xhr.status);
        //alert(thrownError);
    }
});
